<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="countdown" id="countdown">
      <h2 class="countdowt-title">Осталось</h2>
      <!-- <div class="tiles" id="tiles"></div> -->
      <ul class="labels">
        <li class="labels-item">
          <p class="digits" id="days">00</p>
          <p class="text">дней</p>
        </li>
        <li class="labels-item">
          <p class="digits" id="hrs">00</p>
          <p class="text">часов</p>
        </li>
        <li class="labels-item">
          <p class="digits" id="mins">00</p>
          <p class="text">минут</p>
        </li>
        <li class="labels-item">
          <p class="digits" id="secs">00</p>
          <p class="text">секунд</p>
        </li>
      </ul>
    </div>

    <script src="./js/countdown.js"></script>
  </body>
</html>
